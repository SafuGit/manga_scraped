<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Images</title>
</head>
<body>
    <h1>Downloaded Images</h1>
    <div class="image_container">
        <table>
            {% for image in images %}
                <tr>
                    <td><img src="{{ url_for('static', filename=image) }}" alt="Image"></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
