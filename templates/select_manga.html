<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Manga</title>
</head>
<body>
    <div class="mangas">
        {% for manga, manga_id in mangas.items() %}
            <div>
                <a href="/select_chapter?id={{ manga_id }}">{{ manga }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
