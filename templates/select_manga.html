<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Manga</title>
</head>
<body>
    <div class="mangas">
        <table>
            <!-- <tr>
                <th>Mangadex Source</th>
                <th>Manganato Source</th>
            </tr> -->
            {% for manga, manga_id in mangas_mangadex.items() %}
                <tr>
                    <td><a href="/select_chapter?id={{ manga_id }}">{{ manga }}</a></td>
                    <td>Mangadex</td> 
                </tr>
            {% endfor %}
            {% for manga, manga_id in mangas_manganato.items() %}
                <tr>
                    <td><a href="/select_chapter?id={{ manga_id }}">{{ manga }}</a></td>
                    <td>Manganato</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
